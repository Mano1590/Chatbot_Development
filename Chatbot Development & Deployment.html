            const userMessage = userInput.value;
            userInput.value = ""; // Clear the input field

            const response = getHealthResponse(userMessage);

            displayResponse(response);
        }

        // Function to display chatbot's response
        function displayResponse(response) {
            chatbox.innerHTML += `<p>Chatbot: ${response}</p>`;
        }

        // Function to send a user message
        function sendMessage() {
            const userMessage = userInput.value;
            chatbox.innerHTML += `<p>You: ${userMessage}</p>`;
            processUserInput();
        }

        // Example: Handle "Enter" key press in the input field
        userInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
